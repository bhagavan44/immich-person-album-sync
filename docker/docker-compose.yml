version: "3.8"

services:
  immich-album-sync:
    image: immich-album-sync
    container_name: immich-album-sync
    volumes:
      - ../appsettings.json:/app/appsettings.json:ro
    environment:
      # Run every day at 02:00 (example). Override as needed.
      SYNC_CRON: "0 2 * * *"
      # Pass extra CLI args like --dry-run or --list-all
      SYNC_ARGS: ""
    restart: unless-stopped
