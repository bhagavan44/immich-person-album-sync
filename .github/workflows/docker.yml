name: Build and Publish Docker Image

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          REF_TYPE="${{ github.ref_type }}"   # branch or tag
          REF_NAME="${{ github.ref_name }}"
          SHA="${{ github.sha }}"

          TAGS=()
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PRs: build only, no push; still build with sha tag for cache
            TAGS+=("${IMAGE}:${SHA}")
          elif [[ "$REF_TYPE" == "tag" ]]; then
            # Tags (e.g., v1.2.3): tag with ref and latest
            TAGS+=("${IMAGE}:${REF_NAME}")
            TAGS+=("${IMAGE}:latest")
          elif [[ "$REF_NAME" == "main" || "$REF_NAME" == "master" ]]; then
            # Main/master: latest + sha
            TAGS+=("${IMAGE}:latest")
            TAGS+=("${IMAGE}:${SHA}")
          elif [[ "$REF_NAME" == "develop" ]]; then
            # Develop: beta + develop + sha
            TAGS+=("${IMAGE}:beta")
            TAGS+=("${IMAGE}:develop")
            TAGS+=("${IMAGE}:${SHA}")
          else
            # Other branches: branch name + sha
            safe_branch=$(echo "$REF_NAME" | tr '/' '-')
            TAGS+=("${IMAGE}:${safe_branch}")
            TAGS+=("${IMAGE}:${SHA}")
          fi

          printf "tags=%s\n" "$(IFS=, ; echo "${TAGS[*]}")" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
